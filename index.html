<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="container text-center">
            <h1>Our Team</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="form">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" id="inputName" class="form-control" aria-describedby="name">
                <label for="inputRole" class="form-label">Role</label>
                <input type="role" id="inputRole" class="form-control" aria-describedby="role">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" id="inputEmail" class="form-control" aria-describedby="email">
                <label for="inputImage" class="form-label">Image</label>
                <input type="text" id="inputImage" class="form-control" aria-describedby="image">
                <button type="submit" class="btn btn-primary my-3">Confirm identity</button>
            </form>
        </div>
        <section id="section">
            <div class="container">
                <div class="row p-4 g-3">

                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
